name: CI
on: push
jobs:
  installDependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Dependencies
        uses: actions/setup-node@v2
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
        with:
          node-version: '14'
          
      - name: Install Client Dependencies
        run: npm install
        working-directory: client # Install dependencies in the 'client' folder
      
      - name: Test Code in Client
        run: npm test
        working-directory: client # Run tests in the 'client' folder
